<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodvives Drugstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
        <div class="header" style="position: relative; text-align: center; margin-bottom: 20px;">
            <h1 style="position: relative; z-index: 2; color: white; font-size: 2.5em; margin: 0; padding: 20px 0;">Goodvives Drugstore</h1>
            <img src="https://goodvives-drugstore.vercel.app/goodvives.jpg" alt="Fondo" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 100%; height: 100px; object-fit: cover; z-index: 1; opacity: 0.5;">
            <button class="action-button" onclick="consultarTotalVendido()">Consultar Total Vendido</button>
            <button class="action-button" onclick="limpiarTotalVendido()">Limpiar Total Vendido</button>
        </div>

        <section id="product-form">
            <input type="text" id="product-code" placeholder="C칩digo de Barras">
            <input type="text" id="product-name" placeholder="Nombre del Producto">
            <input type="number" id="product-price" placeholder="Precio">
            <button onclick="addProduct()">Agregar Producto</button>
        </section>

        <section id="product-search">
            <input type="text" id="search-code" placeholder="Buscar por C칩digo">
            <button onclick="searchProduct()">Buscar</button>
        </section>

        <div id="product-result"></div>

        <section id="checkout">
            <h2>Escanear Productos</h2>
            <input type="text" id="scan-code" placeholder="Escanear C칩digo">
            <button onclick="scanProduct()">A침adir al Carrito</button>
            <ul id="cart"></ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button onclick="checkout()">Finalizar Compra</button>
        </section>

        <section id="product-list">
            <h2>Lista de Productos</h2>
            <ul id="products"></ul>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
