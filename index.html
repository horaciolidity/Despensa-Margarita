<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenes Jose</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
<div style="
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    background: #34495e;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease-in-out;
    text-align: center;
    ">
    <h1 style="
        font-size: 3em;
        margin: 0 0 20px;
        animation: slideIn 1s ease-in-out, glow 1.5s infinite alternate;
        position: relative;
        color: #ecf0f1;
        text-transform: uppercase;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        ">
        Almacenes Jose
    </h1>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000, 0 0 70px #ff0000;
            }
            to {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 60px #ff0000, 0 0 70px #ff0000, 0 0 80px #ff0000;
            }
        }
    </style>
</div>
        
        <section id="product-form">
            <input type="text" id="product-code" placeholder="C칩digo de Barras">
            <input type="text" id="product-name" placeholder="Nombre del Producto">
            <input type="number" id="product-price" placeholder="Precio">
            <button onclick="addProduct()">Agregar Producto</button>
        </section>
        
        <section id="product-search">
            <input type="text" id="search-code" placeholder="Buscar por C칩digo">
            <button onclick="searchProduct()">Buscar</button>
        </section>
        
        <div id="product-result"></div>

        <section id="checkout">
            <h2>Escanear Productos</h2>
            <input type="text" id="scan-code" placeholder="Escanear C칩digo">
            <button onclick="scanProduct()">A침adir al Carrito</button>
            <ul id="cart"></ul>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button onclick="checkout()">Finalizar Compra</button>
        </section>
        
        <section id="product-list">
            <h2>Lista de Productos</h2>
            <ul id="products"></ul>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
